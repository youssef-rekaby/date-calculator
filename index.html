<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="parent">
    <!-- the input field -->
    <div class="inputfield">

      <div class="inputs number11" >
        <h2>DAY</h2>
        <input type="text" placeholder="DD" id="number1">
      </div>

      <div class="inputs number2">
        <h2>MONTH</h2>
        <input type="text" placeholder="MM"  id="number2">
      </div>

      <div class="inputs number3" >
        <h2>YEAR</h2>
        <input type="text" placeholder="YYYY" id="number3">

      </div>
      <div>
        <button id="button" >
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
    </div>

    <hr>

    
    <!-- the result part  -->
    <div class="result">
      <p ><span id="yearsout">--</span> years</p>
      <p ><span id="monthsout">--</span> months</p>
      <p ><span id="daysout">--</span> days</p>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Youssef Rekaby</a>.
  </div>
  <script src="./assets/scrpit.js"></script>
</body>

</html>
